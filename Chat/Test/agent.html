<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        #container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="login">
        Name:
        <input id="name" type="text" /><br />
        Email:
        <input id="email" type="text" /><br />
        <input id="btn" type="button" value="Send" />
    </div>
    <div id="waiting">
        Waiting for the customer...
    </div>
    <div id="acceptChat">
        Chat request from:
        <span id="chatFrom"></span>
        <input id="acceptBtn" type="button" value="Accept" />
        <input id="endBtn" type="button" value="End" />
    </div>
    <div id="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="../Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="../Scripts/jquery.signalR-2.3.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="../signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(document).ready(function () {
            $(
                '<audio id="chatAudio"><source src="' +
                'images/notify.ogg" type="audio/ogg"><source src="' +
                'images/notify.mp3" type="audio/mpeg"><source src="' +
                'images/notify.wav" type="audio/wav"></audio>').appendTo('body');
        });
    </script>

    <script type="text/javascript">
        $(function () {
            $("#waiting").hide();
            $("#acceptChat").hide();
            $("#container").hide();
        });

        $(function () {
           // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            // Start the connection.
            $.connection.hub.start();
 
            $("#btn").click(function () {
                chat.server.populateAgent($('#name').val(), $('#email').val());
                $("#login").hide();
                $('#waiting').show();
            });

            chat.client.showWaitingForChat = function () {
                $("#waiting").show();
            };

            chat.client.showAcceptForChat = function () {
                $("#waiting").hide();
                $("#acceptChat").prop("disabled", false);
                $("#acceptChat").show();
                $('#chatAudio')[0].play();
            };

            $("#acceptBtn").click(function () {
                chat.server.agentAccepts();
                $("#acceptChat").prop("disabled", true);
                //$("#acceptChat").hide();
                $("#container").show();

            });

            $("#endBtn").click(function () {
                $("#acceptChat").prop("disabled", false);
                $("#acceptChat").hide();
                $("#waiting").show();
                $("#container").hide();
                chat.server.agentEndsChat();
            });

            chat.client.showEndChatMessage = function () {
                $('#discussion').append('<li>Chat ended by customer</li>');
            };

            chat.client.broadcastMessage = function (name, message, fromCustomer) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            $('#sendmessage').click(function () {
                // Call the Send method on the hub.
                chat.server.send($('#name').val(), $('#message').val(), false);
                // Clear text box and reset focus for next comment.
                $('#message').val('').focus();
            });

        });
    </script>
</body>
</html>
